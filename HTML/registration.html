<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/registration.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Регистрация</h1>
        <div class="input-box">
            <p>Имя</p>
            <input type="text" placeholder="Введите ваше имя" required>
        </div>
        <div class="input-box">
            <p>Фамилия</p>
            <input type="text" placeholder="Введите вашу фамилию" required>
        </div>
        <div class="input-box">
            <p>Отчество (При его наличии)</p>
            <input type="text" placeholder="Введите ваше отчество">
        </div>
        <div>
            <p>Дата рождения</p>
            <input type="date">  
        </div>
        <div class="input-box">
            <p>Логин</p>
            <input type="email" placeholder="Введите почту" required>
        </div>
        <div class="input-box">
            <p>Пароль</p>
            <input type="password" placeholder="Введите пароль" required>
        </div>
        <div class="input-box">
            <p>Подтверждение пароля</p>
            <input type="password" placeholder="Повторите пароль" required>
        </div>
        <button type="submit" class="btn">Зарегестрироваться</button>
    </form>
</body>
</html>
